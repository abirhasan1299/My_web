<html>
<head>
<tittle>Fibonacci No.</tittle>
</head>
<body>
<h1>Calculating the Fibonacci No.</h1>
<script type="text/javascript">
var n,i,v,a=0,b=1;
n=prompt("enter a no.","");
if(n<=0)
alert("invalid no.");
else
{
if(n==1)
document.write(a);
else
document.write(a+"<br/>"+b);
for(i=2;i<n;i++)
{
c=a+b;
a=b;
b=c
document.write("<br/>"+c);
}
}
</script>
</body>
</html>
